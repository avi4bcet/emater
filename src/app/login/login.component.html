
<div class="login-content">
                
    <div class="login-form">
            <div class="login-logo">
                    <a href="index.html">
                        <img class="align-content" src="../assets/images/logo-14.png" alt="">
                    </a>
                </div>
        <form #loginForm="ngForm" (ngSubmit)="chkLogin(loginForm)">
            <div class="form-group">
                
                <input class="form-control" ngModel #username="ngModel" id="username" name="username" type="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
                
                <input class="form-control" ngModel #pass="ngModel" id="password" name="password" type="password" placeholder="Password">
            </div>
            <div class="checkbox">
                
                <label class="pull-right">
                    <a href="#">Forgotten Password?</a>
                </label>

            </div>
            <button type="submit" class="btn btn-success btn-flat m-b-30 m-t-30">Sign in</button>
            
            <div class="register-link m-t-15 text-center">
                <p>&nbsp;</p>
            </div>
        </form>
    </div>
</div>
